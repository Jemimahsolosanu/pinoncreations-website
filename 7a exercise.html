<!DOCTYPE html>
<html>
  <head>
    <title>ImageTextBox</title>
    <style>
      .jem-1{
        width: 200px;
        border-radius: 20px;
      }

      .jem-2{
        width: 200px;
        height: 200px;
        object-position:center;
        object-fit:fill;
      }

      .jem-3{
        width: 200px;
        border-radius: 50%;
      }

      

    </style>
  </head>
  <body>
    <img class="jem-1" src="Thumbnail/jem-1.JPG">

    <img class="jem-2" src="Thumbnail/jem-2.JPG">

    <img class="jem-3" src="Thumbnail/jem-3.jpg">


    <p>Talking Tech and AI with Google CEO Sundar Pichai!</p>

    <P>Marques Brownlee</P>
      
    <P>3.4M views &#183; 6 months ago</P>
  </body>
</html>
